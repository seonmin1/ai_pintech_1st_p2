<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<script th:fragment="file-item" type="text/html" id="tpl-file-item">
    <span class="file-item" id="file-[seq]"> <!-- [seq] : 치환되는 영역 -->
        <a th:href="@{/api/file/download/[seq]}">[fileName]</a> <!-- 링크 클릭 시 파일 제거 -->
        <i class="insert-editor xi-upload" data-url="[fileUrl]"></i>
        <i class="remove xi-close" data-seq="[seq]"></i>
    </span>
</script>
</html>
